<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="migtants, refugees,site,Ireland Donegal">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Form</title>
</head>
<body>
   <header>
   <!--Homepage, logo and nav links-->
   <a href='index.html'">
    <h1 id="logo">Migrants Hub</h1>
   <nav>
        <div class="topnav">
            <a href="index.html">Homepage</a>
            <a href="about us.html"> About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html" class="active">Contact Us</a>
        </div>
    </nav>
  </header>
  <!---Contact form-->
  <div class="contact-in">
    <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15415.454327900896!2d-7.74918244851558!3d54.94642156189803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1691186749049!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="">
                <label for="fname"></label>
            <input type="text" name="firstname" id="fname" placeholder="Name" required class="contact-form-txt">
            <label for="lname"></label>
            <input type="text" name="lastname" id="lname" placeholder="Last Name" required class="contact-form-txt">
            <label for="email"></label>
            <input type="email" name="email_address" id="email" required class="contact-form-txt" placeholder="Email Address">
            <label for="phone"></label>
            <input type="tel" name="phone_number" id="phone" class="contact-form-txt" placeholder="Phone number" required>
            <label for="textarea"></label>
            <textarea name="message" id=" contact-form-textarea" class="contact-form-txt" rows="5" cols="60" placeholder="Message"></textarea>
                <button type="submit" class="contact-form-btn">Send Message</button>

            </form>

        </div>

    </div>

  </div>
  <footer class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col">
                <h3>Opening Times</h3>

                    <li>Fri & Sat  10am-3pm</li>
                </ul>

            </div>
            <div class="footer-col">
                <h3> Location</h3>
                <ul>
                    <li> St Oliver Plunkett Road</li>
                    <li> Letterkenny</li>
                    <li>Co. Donegal</li>
                </ul>

            </div>
            <div class="footer-col">
                <h3>Follow Us </h3>

                                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                        </li>
                    </div>
                </div>
        
            </div>
        
        </footer>
